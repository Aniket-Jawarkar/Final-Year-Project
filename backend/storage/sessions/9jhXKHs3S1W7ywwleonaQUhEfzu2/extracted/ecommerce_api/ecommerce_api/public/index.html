<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
        <div id="user-controls">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="register-btn" onclick="showRegister()">Register</button>
            <span id="username-display" style="display:none;"></span>
            <button id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
        </div>
        <button id="cart-btn" onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <section id="auth-section" style="display:none;">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </section>

        <section id="product-section">
            <div class="filters">
                <input type="text" id="search-input" placeholder="Search products...">
                <input type="number" id="min-price" placeholder="Min Price">
                <input type="number" id="max-price" placeholder="Max Price">
                <button onclick="loadProducts()">Filter</button>
            </div>
            <div id="product-list"></div>
        </section>

        <section id="cart-section" style="display:none;">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
            <button onclick="showProducts()">Back to Shopping</button>
        </section>
    </main>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
